<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Student Registration</h2>
<form action="" method="get">
    <label for="fname">First Name</label><br>
    <input type="text"id="fname" style="height: 20px" placeholder="Enter First Name"><br>
    <label for="lname">Last Name</label><br>
    <input type="text"id="lname"placeholder="Enter Last Name"><br>
    <label for="baruapepe">Email Address</label><br>
    <input type="email"id="baruapepe"placeholder="Enter Email Address"><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date"id="dob"><br>
    <label for="gender">Gender</label><br>
    <label for="male">Male</label>
    <input type="radio"id="male"name="gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="gender">
    <label for="otherg">Other</label>
    <input type="radio"id="otherg"name="gender"><br>
    <label for="pass">Password</label><br>
    <input type="password"id="pass"placeholder="Enter password"><br>
    <label for="Course">Course</label>
    <select name="course" id="course">
        <option value="Android">Android</option>
        <option value="MIT">MIT</option>
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
    </select><br>
    <label for="image">Upload image</label>
    <input type="file"id="image"><br>
    <input type="submit"value="Register" style="background-color: rosybrown"><br>

</form>

</body>
</html>
