<!doctype html>
<html lang="en">
<head>
    <style>
        h1, h2{
            text-align: center;
            color: darkred;
            font-family: "Lohit Kannada";
        }
        ul{
            text-align: center;
            list-style-type: square;
        }
        ol{
            text-align: center;
            list-style: -moz-trad-chinese-formal;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>More Lists</title>
</head>
<body>
<h1>Types of cars</h1>
</body>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Tesla</li>
</ul>
<h2>Types of fruits</h2>
<ol>
    <li>Mango</li>
    <li>Apple</li>
    <li>Oranges</li>
</ol>
</html>
